<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
            <td mat-cell *matCellDef="let row"> {{row.patientName}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="doc_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Name </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.fileName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
        
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>

<div>
        <ngx-fab [backgroundColor]="'#3f51b5'"[fabSize]="'medium'" [position]="'top-right'" [iconClass]="'fas fa-plus'" [iconColor]="'#ffffff'" [hidden] = "cannot_upload_report" (click)="addReport()">
            Add report
        </ngx-fab>
</div>
